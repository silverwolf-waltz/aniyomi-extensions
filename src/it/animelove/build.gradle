apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

ext {
    extName = 'AnimeLove'
    pkgNameSuffix = 'it.animelove'
    extClass = '.AnimeLove'
    extVersionCode = 1
    libVersion = '13'
    containsNsfw = true
}

dependencies {
    implementation(project(':lib-streamtape-extractor'))
}


apply from: "$rootDir/common.gradle"
